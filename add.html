<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #1d1d1d;
            padding: 10px;
            text-align: center;
        }
        nav {
            font-family: 'Roboto', sans-serif;
            background-color: #dfdddd;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #1d1d1d;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #b8b5b5;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #6d6868;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: none; /* Initially hide the footer */
        }
        .map-container {
            margin-bottom: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Home at CU Boulder</h1>
    </header>
    <nav>
        <a href="main.html">Home</a>
        <a href="about.html">About</a>
        <a href="add.html">Add</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>Word Cloud</h2>
        <p>Add your home to the map below!</p>
        <p>To remove a pin, double click the pin</p>
        <h1>Home Map</h1>

        <div class="map-container">
            <iframe src="cu_boulder_map.html" width="800" height="600" frameborder="10" style="border:0;"></iframe>
        </div>
    </section>
    <footer id="footer"> <!-- Add an ID to the footer -->
        <p>&copy; Norlin Spring 2024</p>
    </footer>

    <script>
        window.onscroll = function() {showFooter()};

        function showFooter() {
            // Calculate the height of the viewport
            var windowHeight = window.innerHeight;

            // Calculate the current scroll position
            var scrollPosition = window.scrollY || window.pageYOffset || document.documentElement.scrollTop;

            // Calculate the height of the entire document
            var documentHeight = document.body.clientHeight;

            // Calculate the bottom position of the viewport
            var bottomPosition = windowHeight + scrollPosition;

            // Calculate the distance from the bottom of the page
            var distanceFromBottom = documentHeight - bottomPosition;

            // Show the footer if the distance from the bottom is less than or equal to 100 pixels
            if (distanceFromBottom <= 50) {
                document.getElementById("footer").style.display = "block";
            } else {
                document.getElementById("footer").style.display = "none";
            }
        }
    </script>
</body>
</html>
